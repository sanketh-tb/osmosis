<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Osmosis - Sign In</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div class="container h-100 d-flex align-items-center justify-content-center">
			<div class="card p-4 shadow-sm">
				<h3 class="text-center mb-4">Sign In to Osmosis</h3>
				<form id="signin-form">
					<div class="form-group">
						<label for="signin-email">Email address</label>
						<input type="email" class="form-control" id="signin-email" placeholder="john.doe@example.com" required>
					</div>
					<div class="form-group">
						<label for="signin-password">Password</label>
						<input type="password" class="form-control" id="signin-password" placeholder="password" required>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Sign In</button>
					<div id="error-message" class="text-danger mt-3" style="display: none;">Invalid email or password</div>
				</form>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script>
			$(document).ready(function () {
				$('#signin-form').on('submit', function (event) {
					event.preventDefault();
					var email = $('#signin-email').val();
					var password = $('#signin-password').val();
					var emailPattern = /^[a-zA-Z0-9._%+-]+@truebeacon\.com$/;

					if (emailPattern.test(email)) {
						var namePart = email.split('@')[0];
						if (password === namePart) {
							localStorage.setItem('loggedInUser', namePart);
							window.location.href = 'dashboard.html';
						} else {
							$('#error-message').text('Invalid email or password').show();
						}
					} else {
						$('#error-message').text('Invalid email or password').show();
					}
				});
			});
		</script>
		<script>
			// Function to disable right-click
			document.addEventListener('contextmenu', function (event) {
				event.preventDefault();
			});
		</script>

	</body>

</html>
